<!DOCTYPE html>

<html lang="en">

<body data-spy="scroll" data-offset="58" data-target="#navbar-main">
    <div id="greywrap">
        <div class="row" id="listadoPeli">
            <div class="callout" id="peli" *ngIf="movie">
                <div>

                    <img class="card-img-top" [src]="this.imgUrl+movie.backdrop_path">
                </div>
                <div>
                    <h5 id="titulo">{{movie.title}}</h5>
                    <p>Puntuación: {{movie.vote_average}}</p>
                    <p>Idioma original: {{movie.original_language}}</p>

                </div>
                <div id="definicion">
                    <p>{{movie.overview}}</p>
                </div>

            </div>
        </div>
    </div>

    <h1>Elenco</h1>
    <div class="list" *ngFor="let person of cast; let i = index">
        <div *ngIf="i < 5">
            <a [routerLink]="['/people', person.id]" target="_blank">
                <img [src]="this.imgUrl+person.profile_path">
            </a>
            <p>{{person.name}}</p>
        </div>
    </div>

    <h1>Películas similares</h1>
    <div class="list" *ngFor="let sim of similar; let i = index">
        <div *ngIf="i < 5">
            <a [routerLink]="['/movies', sim.id]" target="_blank">
                <img [src]="this.imgUrl+sim.backdrop_path">
            </a>
            <p>{{sim.title}}</p>
        </div>
    </div>


</body>

</html>
